<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Meskhi - Impressum</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body
    style="
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    "
  >
    <div
      style="
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 400px;
        overflow: hidden;
        pointer-events: none;
        z-index: -1;
      "
    >
      <div
        class="glow-bg"
        style="
          position: absolute;
          animation: idleSplash 8s ease-in-out infinite alternate;
          top: auto;
          bottom: -150px;
          left: 50%;
          width: 800px;
          height: 400px;
          border-top-left-radius: 400px;
          border-top-right-radius: 400px;
          transform: translateX(-50%);
          background: radial-gradient(
            circle at bottom,
            rgba(154, 74, 253, 0.1) 0%,
            rgba(9, 9, 11, 0) 65%
          );
        "
      ></div>
    </div>
    <div class="content-wrapper" style="flex: 1 0 auto; width: 100%">
      <header>
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/logos/Logo_Weiß.svg"
              alt="Meskhi Graphics"
              class="logo-img"
            />
          </a>
        </div>
        <nav>
          <a
            href="index.html#work"
            style="display: flex; align-items: center; gap: 6px"
          >
            About me
            <img
              src="assets/About_me_vector.png"
              alt="David"
              class="nav-about-img"
            />
          </a>
          <a href="index.html#services">Experience</a>
          <a
            href="index.html#contact"
            class="btn btn-contact-header"
            style="margin-left: 20px"
            >Contact Me</a
          >
        </nav>
      </header>

      <main>
        <section class="hero" style="min-height: 50vh; text-align: center">
          <div
            class="hero-content"
            style="
              flex-direction: column;
              align-items: center;
              justify-content: center;
              width: 100%;
            "
          >
            <h1><span class="text-green">Impressum</span></h1>
            <div
              class="hero-text"
              style="
                font-size: 1.1rem;
                max-width: 800px;
                margin: 0 auto;
                text-align: left;
              "
            >
              <p>
                Angaben gemäß § 5 TMG<br />
                David Meskhi<br />
                Rüppurrerstraße 88a<br />
                76137 Karlsruhe<br />
                Deutschland<br />
                <a
                  href="mailto:info@davidmeskhi.de"
                  style="color: inherit; text-decoration: none"
                  >info@davidmeskhi.de</a
                ><br /><br />
                Verantwortlich für den Inhalt nach § 55 Abs. 2 RStV:<br />
                David Meskhi
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="site-footer" style="flex-shrink: 0">
      <div class="footer-content">
        <p class="copyright">&copy; 2026 David Meskhi</p>
        <div class="footer-links">
          <a href="impressum.html">Impressum</a>
          <a href="datenschutz.html">Datenschutzerklärung</a>
        </div>
      </div>
    </footer>
  </body>
</html>
