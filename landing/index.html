<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David | Site Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="particles" id="particles"></div>

    <main class="content-wrapper">
        <div class="status-badge">
            <span class="pulse"></span>
            Building Something Great
        </div>

        <h1>This website is <span>under construction.</span></h1>

    </main>

    <script>
        // Simple subtle particle background effect
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const el = document.createElement('div');
            el.className = 'particle';
            const size = Math.random() * 4 + 1;
            el.style.width = `${size}px`;
            el.style.height = `${size}px`;
            el.style.left = `${Math.random() * 100}%`;
            el.style.top = `${Math.random() * 100}%`;
            el.style.animationDuration = `${Math.random() * 20 + 10}s`;
            el.style.opacity = Math.random() * 0.5 + 0.1;
            container.appendChild(el);
        }
    </script>
</body>

</html>
